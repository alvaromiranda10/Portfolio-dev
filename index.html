	<style>
		article {
			font-size: 2.5rem;
		}

		article span:nth-child(2) {
			font-size: 4rem;
			font-weight: 900;
			text-align: center;
		}

		article .perfil {
			display: flex;
			flex-direction: row;
			align-items: baseline;
		}

		article .dynamic-text {
			margin-left: 15px;
			line-height: 47px;
			height: 47px;
			overflow: hidden;
		}

		.dynamic-text li {
			color: white;
			font-weight: 900;
			list-style: none;
			font-size: 2.5rem;
			position: relative;
			top: 0;
			animation-name: slide;
			animation-timing-function: steps(2);
			animation-duration: 6s;
			animation-iteration-count: infinite;
		}

		@keyframes slide {
			100% {
				top: -94px;
			}
		}

		.dynamic-text li span {
			position: relative;
			font-family: consolas;
		}

		.dynamic-text li span::after {
			content: "";
			position: absolute;
			left: 0;
			height: 100%;
			width: 100%;
			background: #00002b;
			border-left: 4px solid white;
			animation-name: typing;
			animation-duration: 3s;
			animation-timing-function: steps(10);
			animation-iteration-count: infinite;
		}

		@keyframes typing {
			50% {
				left: calc(100% + 20px);
			}

			100% {
				left: 0;
			}
		}
	</style>
</head>
